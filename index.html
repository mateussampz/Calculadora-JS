<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora</h1>
     <div class="valores">
        <div class="result">
            <p id="resultado">...</p>
     </div>
     <div class="items">
        <div class="numbers">
           <div class="n sete-nove">
            <button class="numeros nove">9</button> 
            <button class="numeros oito">8</button> 
            <button class="numeros sete">7</button>
           </div>
            <div class="n quatro-seis">
                <button class="numeros seis">6</button>
                <button class="numeros cinco">5</button>
                <button class="numeros quatro">4</button>
            </div>
            <div class="n um-tres">
                <button class="numeros tres">3</button>
                <button class="numeros dois">2</button>
                <button class="numeros um">1</button> 
            </div>          
            <div class="resto">
                <button class="numeros zero">0</button> 
                <button class="numeros ponto">.</button>
                <button class="numeros igual">=</button>
            </div> 
    </div>
    <div class="symbols">
        <button class="sinais mais">+</button>
        <button class="sinais menos">-</button>
        <button class="sinais multiplicar">*</button>
        <button class="sinais dividir">/</button>
      </div>
     </div>
    </div>
     </div>
     <script src="js/script.js"></script>
</body>
</html>
